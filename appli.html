<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Application</title>
  <link rel="stylesheet" href="styles-appli.css">

</head>

<body>
  <div class="container">
    <h1>Application</h1>
    <form id="form" action="/info" method="post">

    <div class="main">
      <input type="text" name="name" required placeholder="Name" id="name" class="INPUT" >
      <input type="email" name="email" value="" required placeholder="Email" id="email" class="INPUT" >
      <input type="text" name="occu" value="" placeholder="Occupation" id="occupation" class="INPUT" required >
      <input type="tel" pattern="^\d{10}$" name="number" value=""  placeholder="Mobile" id="mobile" class="INPUT" required >

    </div>

      <div class="insurance">
        <label for="insurance" id="insurancel" style="display:block">Do you have a private life insurance</label>
          <input type="radio" name="insurance" class="insurancer" required value="Yes"><p style="display:inline">Yes</p>
          <input type="radio" name="insurance" class="insurancer" value="No"><p style="display:inline" id="no">No</p>
      </div>

      <div class="genderdiv">
        <label for="gender" style="display:block">Gender</label>
           <input type="radio" name="gender" class="gender" required value="male"><p style="display:inline" >Male</p>
           <input type="radio" name="gender" class="gender" value="female"> <p style="display:inline">Female</p>
      </div>

      <div class="find">
        <label style="display:block" for="find">How did you find out about the gym?</label>
        <input type="text" name="find" id="find" value="" class="INPUT" placeholder="Type here">
      </div>

      <label style="display:block" for="Membership" id="member">Which Membership are you signing up for:
        <select class="Membership" name="Membership">
          <option value="select any" selected>Select any</option>
          <option value="599/month">599/month</option>
          <option value="1299/3month">1299/month</option>
        </select>
      </label>
      <label >Have you ever or do you have any of the following?</label>
      <div class="check-box-1">
        <div><input type="checkbox"><label>Heart Disease</label><br></div>
        <div><input type="checkbox"><label>Cardiovascular Condition</label><br></div>
        <div><input type="checkbox"><label>Dizziness</label><br></div>
        <div><input type="checkbox"><label>Blackouts</label><br></div>
        <div><input type="checkbox"><label>Asthma</label><br></div>
        <div><input type="checkbox"><label>High/Low Blood Pressure</label><br></div>
        <div><input type="checkbox"><label>Arthritis</label><br></div>
        <div><input type="checkbox"><label>Diabetese</label><br></div>
        <div><input type="input" class="search-bar" placeholder="other"></div>
      </div>

      <div class="surgery">
        <label for="surgery">Have you had surgery in the last 5 years, if yes, when & what?</label>
        <input type="text" name="surgery" id="surgery" value="" class="INPUT" placeholder="Type here">

      </div>

      <div class="anything">

        <label for="else"> Anything else we need to know?</label>
        <input type="text" name="else" value="" class="INPUT" placeholder="Type here">
      </div>
      <div class="back-submit">
        <a href="/" class="btn" style="text-decoration: none; ">Back</a>
        <input type="submit" name="submit" value="Submit" id="submit" class="btn">
      </div>

    </form>
  </div>

  </form>

  <div id="orderplaced">
       <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets2.lottiefiles.com/packages/lf20_ixzlxcbs.json"  background="transparent"  speed="1"  style="width: 9em; height: 9em;"  loop autoplay></lottie-player>
       <h2 >Thank you</h2>
       <h4 style="margin-top: 0.5em; ">We'll get back to you!</h4>
       <a href="/" class="btn" style="text-decoration: none; ">Home</a>
   </div>


<!-- https://assets5.lottiefiles.com/packages/lf20_zweerbdg.json -->

  <script type="text/javascript">
    var form=document.getElementById('form');
    var formdata= new FormData(form);
    var orderplaceddiv=document.getElementById('orderplaced');
    var submit=document.getElementById('submit');
    form.addEventListener('submit',()=>{
      orderplaceddiv.style.display="flex";
    })
  </script>

</body>
</html>
